<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Night Notes - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo"><img src="Logo nightnotes.png" alt="Night Notes logo"></div>
      <h1>Welkom CEO</h1>
      <form id="login-form" action="home/">
        <label for="username">Gebruikersnaam</label>
        <input type="text" id="username" placeholder="Voer je gebruikersnaam in" required>
        <label for="password">Wachtwoord</label>
        <input type="password" id="password" placeholder="Voer je wachtwoord in" required>
        <button type="submit">Log-in</button>
      </form>
      <p class="error" id="error"></p>
    </div>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
