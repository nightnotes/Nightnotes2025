<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Night Notes â€“ Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{display:flex;justify-content:center;align-items:center;height:100vh;background:#1b1b29;color:#fff;font-family:sans-serif;}
    .card{background:rgba(255,255,255,0.06);padding:40px 50px;border-radius:12px;backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);box-shadow:0 4px 12px rgba(0,0,0,.4);}
    input{margin:8px 0;padding:8px 12px;border:none;border-radius:6px;width:200px;}
    button{padding:8px 14px;border:none;border-radius:6px;background:#444c9c;color:#fff;font-weight:600;cursor:pointer;}
  </style>
</head>
<body>
  <div class="card">
    <h2>Login Night Notes</h2>
    <input id="name" type="text" placeholder="Naam"> <br>
    <button id="login-btn">Log in</button>
  </div>
  <script>
    document.getElementById('login-btn').onclick=()=>{
      const name=document.getElementById('name').value.trim();
      if(!name){alert('Vul je naam in');return;}
      localStorage.setItem('user',name);
      location.href='home/';
    };
  </script>
</body>
</html>
